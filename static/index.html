<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>WebRTC Demo Page</title>
    </head>
    <body>
        <div class="col-lg-10 mx-auto p-4 py-md-4 row-gap-3">
            <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
                Heygen Proxy App
                <span id="badge-status" class="badge ms-3 text-bg-light">Unknown</span>
                <button class="btn btn-primary ms-auto" type="button" id="button-connect">Connect</button>
            </header>
            <main class="mb-5">
                <div class="ratio ratio-16x9">
                    <video id="remote-video" autoplay="autoplay" preload="auto" controls\>
                </div>

                <form id="message-box">
                    <div class="input-group mb-3">
                        <input id="message-text" type="text" class="form-control" placeholder="Message to avatar">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
